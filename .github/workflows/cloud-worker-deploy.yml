name: Cloud Worker Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Build container image
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/planner-backtest-worker:${{ github.sha }}
          docker build -t $IMAGE cloud_worker/
          echo $IMAGE > image_name.txt

      - name: Push image to GCR
        run: |
          IMAGE=$(cat image_name.txt)
          echo "Pushing $IMAGE"
          gcloud auth configure-docker --quiet
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE=$(cat image_name.txt)
          gcloud run deploy planner-backtest-worker \
            --image $IMAGE \
            --region ${{ secrets.CLOUD_RUN_REGION }} \
            --platform managed \
            --quiet \
            --allow-unauthenticated
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT }}
